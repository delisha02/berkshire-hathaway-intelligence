services:
  # Mastra Backend + Next.js Frontend
  - type: web
    name: berkshire-intelligence
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:all
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: berkshire-pgvector
          property: connectionString
      - key: PORT
        value: 3000

databases:
  - name: berkshire-pgvector
    plan: free
    postgresMajorVersion: 16
